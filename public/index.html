<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PaperTrail â€” Boards</title>
    <style>
      :root {
        --color-bg: #ffffff;
        --color-muted: #9ca3af;
        --color-ink: #0f172a;
        --color-accent: #ff0000;
        --card: #ffffff;
        --card-border: #e2e8f0; /* slate-200 */
        --muted: #64748b; /* slate-500 */
        --shadow: 0 1px 2px rgba(0, 0, 0, 0.05), 0 4px 12px rgba(0, 0, 0, 0.04);
        --radius: 12px;
        --radius-sm: 10px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body.page {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
        color: var(--color-ink);
        background: var(--color-bg);
        /* same background grid style as board.html */
        background-image: radial-gradient(
          var(--color-muted) 1px,
          transparent 1px
        );
        background-size: 16px 16px;
        background-position: -1px -1px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: grid;
        place-items: start center;
      }

      .page__wrap {
        width: min(1100px, 100%);
        padding: 40px 20px 80px;
      }

      /* Hero */
      .hero {
        text-align: left;
        margin: 4vh 0 30px;
      }
      .hero__title {
        font-size: clamp(32px, 5vw, 56px);
        letter-spacing: -0.02em;
        margin: 0 0 2px;
      }
      .hero__tagline {
        color: #475569;
        font-size: clamp(14px, 2.5vw, 18px);
        margin: 0 0 22px;
      }
      .hero__actions {
        margin-top: 10px;
      }
      .button {
        appearance: none;
        border: 0;
        outline: 0;
        cursor: pointer;
        padding: 10px 15px;
        color: #fff;
        font-weight: 700;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        box-shadow: var(--shadow);
        transition: transform 0.02s ease, filter 0.15s ease;
        text-decoration: none;
      }
      .button--primary {
        background: var(--color-accent);
      }
      .button:active {
        transform: translateY(1px);
      }
      .button__icon {
        width: 18px;
        height: 18px;
        position: relative;
        display: inline-block;
      }
      .button__icon::before,
      .button__icon::after {
        content: "";
        position: absolute;
        background: #fff;
        border-radius: 2px;
      }
      .button__icon::before {
        width: 100%;
        height: 3px;
        top: 7.5px;
        left: 0;
      }
      .button__icon::after {
        height: 100%;
        width: 3px;
        left: 7.5px;
        top: 0;
      }
      /* Boards block */
      .boards__title {
        font-size: 18px;
        font-weight: 700;
        color: #0f172a;
      }
      .boards__empty {
        color: #475569;
        border: 2px dashed var(--card-border);
        background: #fff;
        border-radius: var(--radius-sm);
        padding: 150px 0;
        text-align: center;
        font-size: small;
      }
      .boards__grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(1, minmax(0, 1fr));
      }
      @media (min-width: 820px) {
        .boards__grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (min-width: 1200px) {
        .boards__grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      .boards__card {
        background: var(--card);
        border: 1px solid var(--card-border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        min-height: 110px;
      }
      .boards__card-title {
        font-weight: 700;
        font-size: 18px;
        overflow-wrap: anywhere;
      }
      .boards__row {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
      }
      .boards__meta {
        color: #64748b;
        font-size: 13px;
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      .boards__badge {
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid var(--card-border);
        background: #fff;
        text-transform: capitalize;
      }
      .boards__link {
        background: #f1f5f9;
        color: #475569;
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        align-self: flex-start;
        display: inline-block;
      }
      .userbar {
        margin-top: 40px;
        padding-top: 16px;
        border-top: 1px solid var(--card-border);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        font-size: 14px;
        color: var(--muted);
      }
    </style>
  </head>
  <body class="page">
    <main class="page__wrap">
      <section class="hero" aria-label="Intro">
        <h1 class="hero__title">PaperTrail</h1>
        <p class="hero__tagline">map your evidence, follow the story.</p>
        <div class="hero__actions">
          <a class="button button--primary" href="/b/create-new"
            ><span class="button__icon" aria-hidden="true"></span> Create</a
          >
        </div>
      </section>

      <h2 class="boards__title">Boards</h2>

      {{#if boards.length}}
        <section id="grid" class="boards__grid">
          {{#each boards}}
            <article class="boards__card">
              <div class="boards__row">
                <div class="boards__card-title">{{this.title}}</div>
                <span class="boards__badge">{{this.visibility}}</span>
              </div>
              <div class="boards__meta">
                <span>{{this.createdAt}}</span>
                <span class="boards__badge">{{this.status}}</span>
              </div>
              <a class="boards__link" href="{{this.url}}">Open</a>
            </article>
          {{/each}}
        </section>
      {{else}}
        <div id="empty" class="boards__empty">
          No boards yet. Create the first one!
        </div>
      {{/if}}
    </main>
    <footer class="userbar">
      <span class="userbar__tag">@username</span>
      <span class="userbar__status">Logged in</span>
      <a href="/logout" class="userbar__logout">Logout</a>
    </footer>
  </body>
</html>

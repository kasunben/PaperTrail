<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{code}} â€“ PaperTrail</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <style>
      :root {
        --color-bg: #ffffff;
        --color-muted: #9ca3af;
        --color-ink: #0f172a;
        --color-accent: #60a5fa;
        --color-border-card: #e2e8f0;
        --shadow: 0 1px 2px rgba(0, 0, 0, 0.05), 0 4px 12px rgba(0, 0, 0, 0.04);
        --spacing-m: 12px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body.page {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial;
        color: var(--color-ink);
        background: var(--color-bg);
        background-image: radial-gradient(var(--color-muted) 1px, transparent 1px);
        background-size: 16px 16px;
        background-position: -1px -1px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: grid;
        place-items: start center;
      }
      .page__wrap {
        width: min(1100px, 100%);
        padding: 40px 20px 80px;
      }
      /* Button (block) */
      .button {
        appearance: none;
        border: 0;
        outline: 0;
        cursor: pointer;
        padding: 12px 18px;
        border-radius: 10px;
        font-weight: 700;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        box-shadow: var(--shadow);
        text-decoration: none;
      }
      .button--primary {
        background: var(--color-accent);
        color: #fff;
      }
      .button:active {
        transform: translateY(1px);
      }
      .button__icon {
        width: 18px;
        height: 18px;
        position: relative;
        display: inline-block;
      }
      .button__icon::before,
      .button__icon::after {
        content: "";
        position: absolute;
        background: #fff;
        border-radius: 2px;
      }
      .button__icon::before {
        width: 100%;
        height: 3px;
        top: 7.5px;
        left: 0;
      }
      .button__icon::after {
        height: 100%;
        width: 3px;
        left: 7.5px;
        top: 0;
      }
      .button--text {
        background: transparent;
        color: #2563eb;
        box-shadow: none;
        padding: 0;
        font-weight: 600;
        font-size: 0.9rem;
      }
      .button--text:hover {
        text-decoration: underline;
        color: #1d4ed8;
      }
      /* Error (block) */
      .error {
        text-align: center;
        margin: 18vh auto 0;
        max-width: 680px;
        background: transparent;
      }
      .error__code {
        font-size: clamp(44px, 8vw, 80px);
        line-height: 1;
        letter-spacing: -0.02em;
        margin: 0 0 10px;
      }
      .error__title {
        font-size: clamp(16px, 3vw, 22px);
        color: #475569;
        margin: 0 0 6px;
      }
      .error__text {
        font-size: 14px;
        color: #64748b;
        margin: 0 0 18px;
      }
      .error__stack {
        text-align: left;
        font-size: 13px;
        color: #9ca3af;
        background: #f9fafb;
        border: 1px solid var(--color-border-card);
        border-radius: var(--spacing-m);
        padding: 12px;
        max-height: 240px;
        overflow: auto;
        white-space: pre-wrap;
        word-break: break-word;
        margin: 0 0 18px;
      }
      .error__actions {
        margin-top: 10px;
      }
      .error__link {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
      }
      .error__link:hover {
        text-decoration: underline;
        color: #1d4ed8;
      }
    </style>
  </head>
  <body class="page">
    <main class="page__wrap">
      <section class="error" aria-label="{{message}}">
        <h1 class="error__code">{{code}}</h1>
        <p class="error__title">{{message}}</p>
        <p class="error__text">{{description}}</p>
        {{#if error}}
        <pre class="error__stack">{{error}}</pre>
        {{/if}}
        <div class="error__actions">
          <a class="button button--text" href="/">Return to home</a>
        </div>
      </section>
    </main>
  </body>
</html>
